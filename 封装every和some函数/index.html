<script>
  // every
  const arr = [1, 2, 3, 4, 5, 2077]
  const result1 = every(arr, (item, index) => {
  	return item > 10
  })
  console.log(result1)
	const result2 = some(arr, (item, index) => {
		return item > 10
	})
  console.log(result2)
</script>
