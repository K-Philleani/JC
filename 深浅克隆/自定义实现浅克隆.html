<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浅克隆</title>
</head>
<body>
  <script>
    // 浅克隆(浅拷贝)
    function shallow(obj) {
      let newObj = {}
      for (let key in obj) {
        if (!obj.hasOwnProperty(key)) break
        newObj[key] = obj[key]
      }
      return newObj
    }

    // 测试
    var obj1 = {
      name: 'apple',
      age: 23,
      other: {
        id: 100
      },
      reg: /^\d+S/
    }

    let obj2 = shallow(obj1)
    console.log(obj1)
    console.log(obj2)
    
  </script>
</body>
</html>
